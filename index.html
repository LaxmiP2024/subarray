<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Given a list of subarrays, write a program to find the number of subarrays that contain at least one even number

      let input = [[1, 3, 5],[2, 4, 6],[7, 9, 11]];
      let count = 0;
      for (let i = 0; i < input.length; i++) {
        let containsEven = false;
        for (let j = 0; j < input[i].length; j++) {
          if (input[i][j] % 2 === 0) {
            containsEven = true;
            break;
          }
        }
        if (containsEven) {
          count++;
        }
      }
      console.log(count);

      //   Take the subarrays from the user and check whether they contain prime number in them and return the number of arrays

      let a = [[1, 2, 3],[4, 5, 6],[7, 8, 9]];
      let counts = 0;
      for (let i = 0; i < a.length; i++) {
        let containsPrime = false;
        for (let j = 0; j < a[i].length; j++) {
          let num = a[i][j];
          let isPrime = true;
          if (num < 2) {
            isPrime = false;
          } else {
            for (let k = 2; k <= Math.sqrt(num); k++) {
              if (num % k === 0) {
                isPrime = false;
                break;
              }
            }
          }
          if (isPrime) {
            containsPrime = true;
            break; 
          }
        }
        if (containsPrime) {
          counts++;
        }
      }
    console.log(counts);
    </script>
  </body>
</html>
